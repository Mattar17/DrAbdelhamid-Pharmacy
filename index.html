<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DR/Abdelhamid Pharmacy</title>
  <link rel="icon" href="/img/pharmacy-logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
<div >
  <nav class="w-screen px-[28px] bg-opacity-30">
    <img class="logo" src="./img/DrAbdelhamid_Logo.png" alt="Logo" />
    <ul class="text-white mr-[20px]">
      <li><a href="#services">Services</a></li>
      <li><a href="#staff">Staff</a></li>
      <li><a href="#location">Location</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    
  </nav>

  <!-- Landing Section -->
  <div class="section landing">
    <div class="blur-image"></div>
    <div class="paragraph">
       <h1 class="lg:block text-[60px] sm:inline text-[30px] ml-[3px]">DR.AbdelHamed</h1>
       <h1 class="lg:block text-[60px] sm:inline text-[30px] ml-[3px]">Samy</h1>
       <h1 class="lg:block text-[60px] sm:inline text-[30px] ml-[3px]">Pharmacy</h1>
       <p  class="lg:block sm:inline text-[15px]">reliable, professional</p>
    </div>
  </div>

  <!-- Services Section -->
  <div id="services" class="section">
    <h1>Services</h1>
  </div>

  <!-- Staff Section -->
  <div id="staff" class="section">
    <h1>Staff</h1>
  </div>

  <!-- Location Section -->
  <div id="location" class="section">
    <h1>Location</h1>
  </div>

  <!-- Contact Section -->
  <div id="contact" class="section">
    <h1>Contact</h1>
  </div>
</div>
</body>
</html>
